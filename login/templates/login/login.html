<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>Авторизация</h1>
    <form action="/login/" method="POST">
        {% csrf_token %}
        <input id="username" type="text" placeholder="NAME">
        <input id="password" type="password" placeholder="PASSWORD">
        <button type="submit">Авторизация</button>
    </form>
</body>
</html>
